<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap image layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .collage-first-img img{
            height: 500px;
        }
        .collage-img img{
            height: 400px;
        }
        .collag-last-img{
            height: 100px;
        }
        section{
            margin: 50px 0px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 50px 0;"> Image shokace</h1>
    <section class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-4"> 
                    <div class="row mb-2">
                        <img class="img-fluid" src="/images/collage/bottle.jpg" alt="bottole">
                    </div>
                    <div class="row  mb-2">
                        <img src="/images/collage/stool.jpg" alt="cactus">
                    </div>
                </div>
                <div class="col-4">
                    <div class="row  mb-2">
                        <img src="/images/collage/coffee.jpg" alt="">
                    </div>
                    <div class="row  mb-2">
                        <img src="/images/collage/lamp.jpg" alt="lamp" class="by-2">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-2">
                            <img src="/images/collage/watch.jpg" alt="watch" class="img-fluid">
                        </div>
                        <div class="col-6  mb-2">
                            <img src="/images/collage/honey.jpg" alt="watch" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                        <div class="row mb-2">
                            <img src="/images/collage/cactus.jpg" alt="">
                        </div>    
                        <div class="row mb-2">
                            <img src="/images/collage/sunglass.jpg" alt="">
                        </div>    
                        <div class="row">
                            <img src="/images/collage/lens.jpg" alt="">
                        </div>    
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="vacation">
            <h1 class="fs-1 fw-bolder text-center">Vacation</h1>
            <div class="row g-0">
                <div class="col-4">
                    <div class="collage-first-img">
                        <img src="/images/vacation/sunset.png" alt="" class="img-fluid ">
                    </div>
                    
                </div>
                <div class="col-8">
                    <div class="row g-0 collage-img">
                        <div class="col-4">
                           <div class="heignt-400">
                            <img src="/images/vacation/boat.png" alt="" class="img-fluid">
                           </div>
                            
                        </div>
                        <div class="col-4">
                            <img src="/images/vacation/beach.png" alt="" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="/images/vacation/coconut.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <img  src="/images/vacation/sand.jpg" alt="" class="img-fluid collag-last-img">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
